<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />
    <title ng-bind="Page.title()">CFDA</title>
    
    <!-- main:css -->
    <!-- endinject -->
    <!-- vendor:js -->
    <!-- endinject -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>

</head>
<body>

    <header class="header theme-iae" role="banner">
        header
    </header>

 
    <div id="main" class="theme" ui-view aria-live="polite" role="main">
        <div ng-controller="HelloWorldController">
            <h1>{{greeting}}</h1>
            <div ng-show="bool" class="fade">
              Show and hide me
            </div>
            <button ng-click="bool=!bool">Toggle</button>

        </div>
    </div>

    <footer class="footer theme-iae">
        footer
    </footer>

    <!-- main:js -->
    <!-- endinject -->
    
</body>
</html>
